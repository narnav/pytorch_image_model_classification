<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Label</title>
</head>
<body>
    <h1>Add a New Label</h1>
    <form action="http://127.0.0.1:8000/add_label/" method="POST">
        <label for="label_name">Label Name:</label><br>
        <input type="text" id="label_name" name="label_name" required><br><br>
        <button type="submit">Add Label</button>
    </form>

    <h2>Response:</h2>
    <p id="response"></p>

    <script>
        // Handle form submission via JavaScript to show the response without page reload
        const form = document.querySelector('form');
        form.onsubmit = async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: formData
            });

            const result = await response.json();
            document.getElementById('response').textContent = result.message || result.error;
        }
    </script>
</body>
</html>
